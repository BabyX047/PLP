<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>The <span>IMALINK</span> Assignment</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#menu">Menu</a></li>
        </ul>
    </nav>
    <main>
        <section id="home">
            <h2>Home</h2>
            <p>Welcome to our website!</p>
            <a href="https://example.com/technology"><img src="Images/tech.jpg" alt="Technology"></a>
        </section>
        <section id="gallery">
            <h2>Gallery</h2>
            <div class="grid-container">
                <a href="https://example.com/nature1"><img id="img-gallery1" src="Images/nature-1.jpg" alt="An african Lioness at dusk"></a>
                <a href="https://example.com/nature2"><img id="img-gallery2" src="Images/nature-2.jpg" alt="African plains just chilling"></a>
                <a href="https://example.com/nature3"><img id="img-gallery3" src="Images/nature-3.jpg" alt="A beautiful sunset for the soul"></a>
            </div>
        </section>
        <section id="menu">
            <h2>Menu</h2>
            <ul>
                <li><a href="https://example.com/food1"><img src="Images/food-1.jpg" alt="Food 1"></a> <p>Oats for Breakfast</p></li>
                <li><a href="https://example.com/food2"><img src="Images/food-2.jpg" alt="Food 2"></a> <p>Wagyu Beef for Lunch</p></li>
                <li><a href="https://example.com/food3"><img src="Images/food-3.jpg" alt="Food 3"></a> <p>Some pumpking to balance everything out</p></li>
                <li><a href="https://example.com/food4"><img src="Images/food-4.jpg" alt="Food 4"></a> <p>Cake for desert</p></li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Annemau Website. All rights reserved.</p>
    </footer>
</body>
</html>
