<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images In HTML</title>
    <style>
        #img1_image {
            width: 50%;
            height: 10%;
        }
        #img2_image {
            width: 50%;
            height: 10%;
        }

<body>
    <img id="img1_image" src="images/img1.jpg" alt="A Pirate's Ship">
    <img id="img2_image" src="images/img2.jpg" alt="A Pirate's Ship 2">
</body>
</html>
